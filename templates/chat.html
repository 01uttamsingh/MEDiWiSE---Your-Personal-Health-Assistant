<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedTed Chat</title>
    <style>
        /* Basic styling for the chat window */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1A1A1A;
            color: #E0E0E0;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Header with bot name */
        .chat-header {
            background-color: #0F0F0F;
            color: #FFFFFF;
            padding: 15px;
            text-align: center;
            font-weight: 600;
            font-size: 18px;
            border-bottom: 2px solid #80FF44;
            flex-shrink: 0;
        }

        /* Container for all messages */
        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar { width: 8px; }
        .chat-messages::-webkit-scrollbar-track { background: #1A1A1A; }
        .chat-messages::-webkit-scrollbar-thumb { background-color: #51515A; border-radius: 10px; }

        /* Wrapper to hold avatar and message bubble together */
        .message-wrapper {
            display: flex;
            align-items: flex-end;
            gap: 10px;
            max-width: 85%;
        }
        
        /* User's message wrapper aligns to the right */
        .user-query-wrapper {
            align-self: flex-end;
        }

        /* Bot avatar image */
        .bot-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            overflow: hidden;
            flex-shrink: 0;
            background-color: #292929;
        }
        .bot-avatar img {
            width: 100%;
            height: 100%;
        }

        /* Individual message bubble */
        .message {
            padding: 12px 18px;
            border-radius: 20px;
            line-height: 1.5;
            text-align: left;
            word-wrap: break-word;
        }

        /* Bot's message bubble style */
        .bot-message {
            background-color: #292929;
            border-bottom-left-radius: 5px;
        }

        /* User's message bubble style */
        .user-query {
            background-color: #80FF44;
            color: #0F0F0F;
            font-weight: 500;
            border-bottom-right-radius: 5px;
        }

        /* Style for the "is typing..." indicator text */
        .bot-message.typing-indicator {
            font-style: italic;
            color: #a0a0a0;
        }

        /* Input area at the bottom */
        .chat-input {
            display: flex;
            padding: 15px;
            border-top: 1px solid #51515A;
            background-color: #0F0F0F;
            flex-shrink: 0;
        }
        
        /* Style to disable the input field while bot is responding */
        .chat-input.disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        .chat-input input {
            flex-grow: 1;
            background-color: #292929;
            border: 1px solid transparent;
            border-radius: 25px;
            padding: 12px 20px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        .chat-input input:focus {
            border-color: #80FF44;
        }

        .chat-input button {
            background-color: #80FF44;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, transform 0.2s;
        }
        .chat-input button:hover {
            background-color: #6ee02a;
            transform: scale(1.1);
        }
        .chat-input button svg {
            stroke: #0F0F0F;
            width: 20px;
            height: 20px;
        }
        
        /* Styling for the green loading dots animation */
        .loading-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #80FF44;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
    </style>
</head>

<body>
    <div class="chat-header">
        MedTed: Your Assistant
    </div>

    <div id="chat-messages" class="chat-messages">
        <div class="message-wrapper">
            <div class="bot-avatar"><img src="{{ url_for('static', filename='img/chatbot.png') }}" alt="Bot Avatar" /></div>
            <div class="message bot-message">
                <p>Hello! I'm MedTed, your AI health assistant. How can I help you today?</p>
            </div>
        </div>
    </div>

    <form id="chat-form" class="chat-input">
        <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" required>
        <button type="submit" aria-label="Send">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
        </button>
    </form>

    <script>
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const chatMessages = document.getElementById('chat-messages');

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const messageText = userInput.value.trim();
            if (!messageText) return;

            appendMessage(messageText, 'user');
            userInput.value = '';
            
            // Show loading dots and disable input
            const loadingIndicator = appendMessage('...', 'loading');
            chatForm.classList.add('disabled');

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: messageText })
                });
                const data = await response.json();

                // Remove loading dots
                loadingIndicator.remove();
                
                // Show "is typing..." indicator
                const typingIndicator = appendMessage('MedTed is typing...', 'typing');

                // Simulate a realistic delay
                const delay = Math.random() * 900 + 600; // Random delay between 0.6s and 1.5s
                setTimeout(() => {
                    typingIndicator.remove(); // Remove the "is typing" message
                    
                    if (data.error) {
                        appendMessage(data.error, 'bot');
                    } else {
                        appendMessage(data.response, 'bot');
                    }
                    
                    // Re-enable input after response is shown
                    chatForm.classList.remove('disabled');
                }, delay);

            } catch (error) {
                loadingIndicator.remove();
                appendMessage('Sorry, there was a connection error.', 'bot');
                console.error("Fetch Error:", error);
                // Re-enable input on error
                chatForm.classList.remove('disabled');
            }
        });

        function appendMessage(text, type) {
            const messageWrapper = document.createElement('div');
            messageWrapper.className = 'message-wrapper';

            if (type === 'user') {
                messageWrapper.classList.add('user-query-wrapper');
                messageWrapper.innerHTML = `<div class="message user-query">${text}</div>`;
            } else {
                // All bot messages (response, typing, loading) get an avatar
                const avatarHTML = `<div class="bot-avatar"><img src="{{ url_for('static', filename='img/chatbot.png') }}" alt="Bot Avatar" /></div>`;
                let messageHTML = '';

                if (type === 'bot') {
                    messageHTML = `<div class="message bot-message">${text}</div>`;
                } else if (type === 'loading') {
                    messageWrapper.id = 'loading-message';
                    messageHTML = `<div class="message bot-message loading-dots"><span></span><span></span><span></span></div>`;
                } else if (type === 'typing') {
                    messageWrapper.id = 'typing-indicator';
                    messageHTML = `<div class="message bot-message typing-indicator">${text}</div>`;
                }
                messageWrapper.innerHTML = avatarHTML + messageHTML;
            }
            
            chatMessages.appendChild(messageWrapper);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Auto-scroll to the bottom
            return messageWrapper; // Return the element so it can be removed later
        }
    </script>
</body>

</html>
